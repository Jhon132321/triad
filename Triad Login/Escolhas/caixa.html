<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Escolhas/CaixaEnvelope.css">
    <title>Triad</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <a href="../Escolhas/Escolhas.html">
                <img src="../Escolhas/img/logo2.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>GASTOS CAIXA</h2>
            <form action="processar_respostas.php" method="POST">

                <style>
                    /* Ocultar as setas de aumento/diminuição */
                    input[type="number"]::-webkit-inner-spin-button,
                    input[type="number"]::-webkit-outer-spin-button {
                        -webkit-appearance: none;
                        margin: 0;
                    }
                    input[type="number"] {
                        -moz-appearance: textfield;
                    }
                </style>

                <div class="input_box">
                    <label for="pergunta1">Valor:</label>
                    <input required type="text" id="pergunta1" name="pergunta1" placeholder="R$ 0,00" oninput="formatarMoeda(this)">
                </div>

                <script>
                    function formatarMoeda(input) {
                        // Remove todos os caracteres que não são dígitos ou vírgulas
                        let valor = input.value.replace(/[^\d,]/g, '');
                    
                        // Divide a string em parte inteira e decimal
                        let partes = valor.split(',');
                    
                        // Formata a parte inteira com pontos
                        partes[0] = partes[0].replace(/\D/g, '').replace(/(\d)(?=(\d{3})+(?!\d))/g, '$1.');
                    
                        // Recria o valor formatado com a parte decimal
                        input.value = 'R$ ' + partes.join(',');
                    }
                    </script>

                <div class="input_box">
                    <label for="pergunta2">Utilizado Para:</label>
                    <input required type="text" id="pergunta2" name="pergunta2" placeholder="Oque foi feito com o dinheiro?">
                </div>

                <div class="input_box">
                    <label for="pergunta3">Pessoa:</label>
                    <input required type="text" id="pergunta3" name="pergunta3" placeholder="Quem fez este pagamento?">
                </div>

                <div class="input_box">
                    <label for="pergunta4">Data:</label>
                    <input type="date" min="2023-01-01" max="2023-12-31" value="2023-07-20" placeholder="Data de nascimento" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}">
                </div>

                <div class="input_box">
                    <label for="anexo"></label>
                    <input type="file" id="anexo" name="anexo" accept="image/*" onchange="updateFileName(this)">
                    <button type="button" onclick="document.getElementById('anexo').click()">Selecionar Arquivo</button>
                    <span id="file-name"></span>
                </div>

                <div>
                    <button type="submit" class="submit">Salvar</button>
                </div>


                
                

            </form>
        </div>
    
    
</body>

</html>
