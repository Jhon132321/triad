<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Triad</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <a href="index.html">
                <img src="assets/img/triadlogo.png" alt="Triad Logo">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Registrar</h2>
            <form>

                <div class="input_box">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Email">
                </div>

                <div class="input_box">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Senha">
                </div>

                <div class="input_box">
                    <label for="confirmar_senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Confirmar Senha">
                </div>

                <div>
                    <button class="submit">
                        Registrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" id="lembrar" name="lembrar"></span>
                    <label for="lembrar">Lembre-se de mim</label>
                </div>
                <div class="help">
                    <a href="precisadeajuda.html">Precisa de ajuda?</a>
                </div>
            </div>
        </div>

        <div class="sign_up">
            <p>Já possui uma conta? <a href="index.html">Faça login.</a></p>
        </div>

    </div>
</body>
</html>
